<div class="col-md-3 col-lg-2 sidebar bg-dark text-white">
  <span>
      <a href="{% url 'home-url' %}"><i class="uil uil-backward"></i> Return</a>
      <h4 class="mt-2 mb-3">Chat</h4>
  </span>
  <div class="active-chats p-3">
      {% for profile in profiles %}
      <div class="col-md-4">
          <div class="list-group">
              <a class="user d-block mb-2 py-2" href="{% url 'chat' profile.id %}" style="text-decoration: none;">
                  <div class="d-flex align-items-center gap-2">
                      <div class="avatar d-flex align-items-center justify-content-center fw-bold text-white">
                          <img src="{{ profile.profile_picture.url }}" alt="Avatar" class="avatar">
                      </div>
                      <div>
                          {% if profile.user.username %}
                          <span class="name d-block">{{ profile.user.username }}</span>
                          {% else %}
                          <span class="name d-block">{{ user.username }}</span>
                          {% endif %}
                      </div>
                  </div>
              </a>
          </div>
      </div>
      {% endfor %}
  </div>
</div>
