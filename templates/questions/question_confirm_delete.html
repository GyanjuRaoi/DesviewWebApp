{% extends "base/questionbase.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">Delete Question</div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h4> Are you sure want to delete the post : {{object.title}} </h4>
            <div>
        
                <button class="btn btn-primary" style="background: hsl(0, 95%, 65%);">Yes</button>
                <a class="btn btn-primary" href="{% url 'home-url'  %} " style="background: hsl(120, 95%, 65%);">N0</a>
            </div>
            </form>
        </div>
    </div>
</div> 
{% endblock content %}
