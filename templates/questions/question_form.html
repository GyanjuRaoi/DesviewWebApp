{% extends "base/questionbase.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">Update Question</div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}

                <!-- Title Field -->
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    <input type="text" name="title" maxlength="100" required id="id_title" class="form-control" placeholder="Title" value="{{ form.initial.title }}">
                </div>

                <!-- Description Field -->
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    <textarea name="description" cols="40" rows="10" required id="id_description" class="form-control" placeholder="Add your description here...">{{ form.initial.description }}</textarea>
                </div>

                <!-- Image Upload Field -->
                <div class="form-group">
                    <label for="id_image">Image:</label>
                    <input type="file" name="image" accept="image/*" id="id_image" class="form-control-file">
                </div>

                <div>
                    <button class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
