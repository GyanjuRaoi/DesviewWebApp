{% extends "base/users_base.html" %}


{% block content %}
    <div class="from-group">
        <form class="form-signin" method="POST">
            <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
            {% csrf_token %}
            <div>
                
                <input name="username" id="id_username"  placeholder="Username" required="" autofocus="" type="text">
                
            </div>
            <div>
                
                <input name="password" id="id_password1" placeholder="Password" required="" type="password">

            </div>
            <div class="checkbox mb-3">
              <label>
                <label><a href="#" id="Update">Update Password</a></label>
              </label>
            </div>
            
            <div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" href="#">Log in</button>

            </div>
            
            <div>
              <label><a href="#">Reigster new account</a></label>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
          </form>
    </div>
        
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var messages = document.querySelector('.messages');
    
        if (messages) {
            setTimeout(function() {
            messages.style.display = 'none';
            }, 2000);
        }
        });
    </script>

{% endblock content %}
